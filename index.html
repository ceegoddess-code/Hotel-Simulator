<html lang "en">

    <title> Hotel Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
        <h1> Hotel Simulator</h1>
        <form id="checkInForm">
            <input type="text" id="guestName"  placeholder = "Enter guest name" required >
            <input type="number" id="roomnumber" placeholder ="Enter room number" required>
            <input type="number" id="stayDuration" placeholder = "enter number of days" required>
            <button type="submit"> Check In</button>
        </form>
            <h2> Guest List </h2>
            <ul id="guestList"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
